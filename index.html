<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <title>Mozu</title>
    <script src="jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="con">
      <div class="Homepage pages">
        <div class="bg"></div>
        <div class="mobileNav">
          <p class="logo">Mozu</p>
          <div class="search"><i class="fi fi-rr-search"></i></div>
          <div class="cart"><i class="fi fi-rr-shopping-cart"></i></div>
        </div>
        <div class="breadCrumb">
          <div class="item on">Semua</div>
          <div class="item">Kue</div>
          <div class="item">Masakan Tradisional</div>
          <div class="item">Brownies</div>
          <div class="item">Roti</div>
          <div class="item">Gorengan</div>
        </div>
        <div class="costumize">
          <div class="row"><i class="fi fi-rr-list"></i></div>
          <div class="grid on"><i class="fi fi-rr-apps"></i></div>
          <div class="fullWidth"><i class="fi fi-rr-square"></i></div>
        </div>
        <div class="searchbar">
          <form>
            <button type="submit"><i class="fi fi-rr-search"></i></button>
            <input type="text" name="" id="inputSearch" placeholder="Search" />
          </form>
        </div>
        <div class="homeCon">
          <div class="items grid on">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
          <div class="items grid">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
        </div>
      </div>
      <div class="Bookmarkpage pages">
        <div class="header">
          <div class="close"><i class="fi fi-rr-arrow-left"></i></div>
          <h2>Ditandai</h2>
        </div>
        <div class="costumize">
          <div class="row"><i class="fi fi-rr-list"></i></div>
          <div class="grid on"><i class="fi fi-rr-apps"></i></div>
          <div class="fullWidth"><i class="fi fi-rr-square"></i></div>
        </div>
        <div class="bookmarkCon">
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
          <div class="item"></div>
        </div>
      </div>
    </div>
    <div class="bottomNav">
      <div class="home on">
        <i class="fi fi-rr-home"></i><span>Beranda</span>
      </div>
      <div class="bookmark">
        <i class="fi fi-rr-bookmark"></i><span>ditandai</span>
      </div>
      <div class="cart">
        <i class="fi fi-rr-shopping-cart"></i><span>Keranjang</span>
      </div>
      <div class="profile">
        <i class="fi fi-rr-user"></i><span>Profile</span>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
